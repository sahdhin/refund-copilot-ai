<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Refund Copilot</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        width: 360px;
        padding: 12px;
        margin: 0;
      }

      textarea {
        width: 100%;
        height: 120px;
        resize: none;
        padding: 8px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        cursor: pointer;
      }

      .hint {
        font-size: 12px;
        color: #666;
        margin-bottom: 6px;
      }

      .card {
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        margin-top: 10px;
      }

      .label {
        font-weight: 600;
      }

      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        margin: 8px 0 0;
      }
    </style>
  </head>

  <body>
    <div class="hint">
      Highlight a customer message on the page, then click this extension.
    </div>

    <textarea id="message" placeholder="Selected text will appear here..."></textarea>

    <button id="load">Load highlighted text</button>
    <button id="generate">Generate Reply</button>

    <div id="result" class="card" style="display:none;">
      <div><span class="label">Intent:</span> <span id="intent"></span></div>
      <div><span class="label">Action:</span> <span id="action"></span></div>

      <div style="margin-top:8px;" class="label">Reply:</div>
      <pre id="reply"></pre>

      <button id="copy">Copy reply</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
